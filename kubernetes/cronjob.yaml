apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: weekly
spec:
  schedule: "0 0 * * 0"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: weekly
              image: ${DOCKER_REGISTRY}/${IMAGE_NAME_HAPI}:latest
              args:
                - /bin/sh
                - -c
                - node /app/src/cron-jobs/weekly.js
              envFrom:
                - configMapRef:
                    name: lifebank-hapi-config
          restartPolicy: OnFailure
---
