- table:
    schema: public
    name: location
  object_relationships:
  - name: location_type
    using:
      foreign_key_constraint_on: type
  - name: user
    using:
      foreign_key_constraint_on: account
  select_permissions:
  - role: donor
    permission:
      columns:
      - account
      - geolocation
      - id
      - info
      - name
      - type
      filter: {}
  - role: guest
    permission:
      columns:
      - account
      - geolocation
      - id
      - info
      - name
      - type
      filter: {}
  - role: lifebank
    permission:
      columns:
      - account
      - geolocation
      - id
      - info
      - name
      - type
      filter: {}
  - role: sponsor
    permission:
      columns:
