      - geolocation
      - id
      - info
      - name
      - type
      filter: {}
- table:
    schema: public
    name: location_type
  is_enum: true
  array_relationships:
  - name: locations
    using:
      foreign_key_constraint_on:
        column: type
        table:
          schema: public
          name: location
- table:
    schema: public
    name: notification
  select_permissions:
  - role: donor
    permission:
      columns:
      - account_from
      - account_to
      - created_at
      - description
      - id
      - payload
      - title
      - type
      - updated_at
      filter:
        account_to:
          _eq: X-Hasura-User-Id
  - role: lifebank
    permission:
      columns:
      - account_from
      - account_to
      - created_at
      - description
      - id
      - payload
      - title
      - type
      - updated_at
      filter:
        account_to:
          _eq: X-Hasura-User-Id
  - role: sponsor
    permission:
      columns:
      - account_from
      - account_to
      - created_at
      - description
      - id
      - payload
      - title
      - type
      - updated_at
      filter:
        account_to:
          _eq: X-Hasura-User-Id
