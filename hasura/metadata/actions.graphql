type Mutation {
  check_username (
    role: String!
    username: String!
  ): check_username_output
}


type Mutation {
  create_account (
    role: String!
    username: String!
    secret: String!
  ): create_account_output
}


type Mutation {
  credentials_recovery (
    email: String!
  ): credentials_recovery_output
}


type Mutation {
  edit_profile (
    profile: jsonb!
  ): edit_profile_output
}


type Query {
  get_contract (
    name: String!
  ): get_contract_output
}


type Mutation {
  grant_consent : grant_consent_output
}


type Mutation {
  login (
    account: String!
    secret: String!
  ): login_output
}


type Query {
  profile : profile_output
}


type Mutation {
  revoke_consent : revoke_consent_output
}


type Mutation {
  signup (
    profile: jsonb!
  ): signup_output
}


type Mutation {
  transfer (
    to: String!
    memo: String!
    quantity: Int
  ): transfer_output
}




