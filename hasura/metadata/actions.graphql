type Mutation {
  create_account (
    type: String!
    secret: String!
  ): create_account_output
}


type Mutation {
  donor_signup (
    fullname: String!
  ): donor_signup_output
}


type Query {
  get_abi (
    contract: String!
  ): get_abi_output
}


type Mutation {
  grant_consent : grant_consent_output
}


type Mutation {
  lifebank_signup (
    name: String!
    description: String!
    address: String!
    location: String!
    phone_number: String!
    has_immunity_test: Boolean!
    blood_urgency_level: Int
    schedule: String!
    geolocation: geolocation_input!
  ): lifebank_signup_output
}


type Mutation {
  login (
    account: String!
    secret: String!
  ): login_output
}


type Query {
  profile : profile_output
}


type Mutation {
  revoke_consent : revoke_consent_output
}


type Mutation {
  sponsor_signup (
    sponsor: sponsor_signup_input!
  ): sponsor_signup_output
}




input sponsor_signup_input {
  sponsorName : String!
  covidImpact : String!
  benefitDescription : String!
  website : String!
  telephone : String!
  bussinesType : String!
  schedule : String!
  geolocation : geolocation_input!
}

input geolocation_input {
  latitude : Float!
  longitude : Float!
}

type donor_signup_output {
  success : Boolean!
}

type create_account_output {
  account : String!
  transaction_id : String!
  token : String!
}

type get_abi_output {
  abi : jsonb!
}

type login_output {
  token : String!
}

type sponsor_signup_output {
  success : Boolean!
}

type profile_output {
  profile : jsonb!
}

type grant_consent_output {
  success : Boolean!
}

type revoke_consent_output {
  success : Boolean!
}

type lifebank_signup_output {
  success : Boolean!
}

