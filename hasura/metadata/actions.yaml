actions:
- name: create_account
  definition:
    kind: synchronous
    handler: http://hapi:9090/api/accounts
  permissions:
  - role: guest
- name: donor_signup
  definition:
    kind: synchronous
    handler: http://hapi:9090/api/donors
    forward_client_headers: true
  permissions:
  - role: donor
- name: get_abi
  definition:
    kind: ""
    handler: http://hapi:9090/api/contracts/get-abi
  permissions:
  - role: donor
  - role: guest
  - role: sponsor
- name: grant_consent
  definition:
    kind: synchronous
    handler: http://hapi:9090/api/grant-consent
    forward_client_headers: true
  permissions:
  - role: donor
  - role: sponsor
- name: login
  definition:
    kind: synchronous
    handler: http://hapi:9090/api/login
  permissions:
  - role: guest
- name: profile
  definition:
    kind: ""
    handler: http://hapi:9090/api/profile
    forward_client_headers: true
  permissions:
  - role: donor
  - role: sponsor
- name: revoke_consent
  definition:
    kind: synchronous
    handler: http://hapi:9090/api/revoke-consent
    forward_client_headers: true
  permissions:
  - role: donor
  - role: sponsor
- name: sponsor_signup
  definition:
    kind: synchronous
    handler: http://hapi:9090/api/sponsors
    forward_client_headers: true
  permissions:
  - role: sponsor
custom_types:
  enums: []
  input_objects:
  - name: sponsor_signup_input
  objects:
  - name: donor_signup_output
  - name: create_account_output
  - name: get_abi_output
  - name: login_output
  - name: sponsor_signup_output
  - name: profile_output
  - name: grant_consent_output
  - name: revoke_consent_output
  scalars: []
